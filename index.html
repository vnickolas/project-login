<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <main>
        <span class="container">
            <img src="imagens/wallpaperflare.com_wallpaper (3).jpg" alt="imglogin">
        </span>
        <form action="#" method="post" autocomplete="on" class="container">
            <fieldset class="framelogin">


                <h1>Login</h1>
                <p>Faça o login abaixo</p>

                <p class="login-user">
                <label for="iuser"> <i class="material-symbols-outlined">key_vertical</i></label> 
                <input type="text" name="user" id="iuser" required minlength="8" autocomplete="additional-name">
                </p>

                <p class="login-password">
                <label for="iuser"> <i class="material-symbols-outlined">person</i></label>
                <input type="text" name="user" id="iuser" required minlength="8" autocomplete="current-password">
                </p>

                <!--botões-->

                <p>
                    <input type="submit" value="Entrar">
                </p>
                <p>
                    <a href="#">Esqueci a senha <i class="material-symbols-outlined">open_in_new</i></a>
                </p>
            </fieldset>
        </form> 
    </main>
</body>
</html>
