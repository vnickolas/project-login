<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <main>
        <section id="login">

            <div class="img">
            </div>

            <form action="#" method="post" autocomplete="on" class="login-form">
                <h1>Login</h1>
                <p>Bem vindo(a) novamente!</p>
                <p>Faça o login abaixo</p>

                <label for="iuser">
                    <p class="login-user">
                    <i class="material-symbols-outlined">key_vertical</i>
                        <input type="text" name="user" id="iuser" required minlength="8" autocomplete="additional-name" placeholder="Nome / E-mail">
                </p>
                </label>

                <label for="isenha">
                    <p class="login-password">
                    <i class="material-symbols-outlined">person</i>
                    <input type="password" name="user" id="isenha" required minlength="8" autocomplete="current-password" placeholder="Senha">
                    </p>
                </label>

                <!--botões-->

                <label for="ienviar">
                        <input type="submit" name="ienviar" value="Enviar" class="botao-enviar">
                </label>

                <p class="campo-esqueciasenha">
                        <a href="#" class="botao-esqueciasenha">Esqueci a senha 
                            <i class="material-symbols-outlined">open_in_new</i>
                        </a>
                </p>
            </form> 
        </section>
    </main>

</body>
</html>
